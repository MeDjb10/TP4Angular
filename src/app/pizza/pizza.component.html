<div class="rounded p-2" [ngClass]="{ 'bg-warning ': !pizza.vegetarien }">
  <p class="badge bg-dark">{{ pizza.nom | uppercase }}</p>
  <div class="d-flex justify-content-between">
    <img class="rounded-circle" [src]="pizza.image" [alt]="pizza.nom" />
    <p>prix : {{ pizza.prix | number : "2.3" }}DT</p>
  </div>
  <input
    class="btn btn-link"
    type="button"
    (click)="Affiche()"
    value="Afficher les commentaires"
  />
  <div *ngIf="click">
    <ng-container *ngFor="let comment of pizza.comments"
      ><moh-comment [comment]="comment" ></moh-comment
    ></ng-container>
  </div>
</div>
